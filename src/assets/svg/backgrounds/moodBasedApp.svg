<svg width="320" height="160" viewBox="0 0 320 160" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradientowe tło -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B0F1C"/>
      <stop offset="100%" stop-color="#131A33"/>
    </linearGradient>
  </defs>
  <rect width="320" height="160" rx="20" fill="url(#bgGradient)"/>

  <!-- Koło dekoracyjne -->
  <circle cx="160" cy="80" r="65" fill="#1A1F3C" opacity="0.8"/>

  <!-- Przycisk -->
  <rect x="90" y="57.5" rx="12" width="140" height="45" fill="#4C3AE2" filter="url(#shadow)"/>

  <!-- Cień -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Tekst -->
  <text x="160" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">
    MoodBasedApp
  </text>
</svg>
